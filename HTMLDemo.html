    HTML - Structure (What will be shown, Components)
    CSS - Styling (How it will look, Design)
    JS - Functionality (What actions can be performed)

    Tags with open with a <tagName> and close with a </tagName>

        <title> Hello World Title </title>
    </head>

    <body>
        <h1> Hello World Body! </h1>
    </body>
</html>
