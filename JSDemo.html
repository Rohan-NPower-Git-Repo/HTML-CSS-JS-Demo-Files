<!-- JS Functionality -->

<!-- DocType present so Browser knows it is a HTML5 Document -->
<!DOCTYPE html>

<html> 
    <head> 
        <title> Display Date and Time </title>
    </head>

    <body>
        <button onclick="showDateTime()"> Show Date and Time </button>
        <script>
            
            function showDateTime(){

                dateString = 'Date and Time is : ' + new Date();

                document.write( '<h1>' + dateString + '</h1>' )
                
                // alert( 'Date and Time is : ' + new Date() )
            }
        </script>
    </body>
</html>
